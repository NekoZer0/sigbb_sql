<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastrar Utilizador</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container">
      <div class="row min-vh-100 align-items-center justify-content-center">
        <div class="col-12 col-md-6 col-lg-5">
          <div class="card shadow">
            <div class="card-body p-4 p-md-5">
              <h1 class="fw-bold mb-4 text-center">Cadastrar Utilizador</h1>
              <form onsubmit="handleCadastro(event)">
                <div class="mb-3">
                  <label for="cadastroNome" class="form-label fw-semibold"
                    >Nome completo</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="cadastroNome"
                    placeholder="Digite seu nome"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="cadastroEmail" class="form-label fw-semibold"
                    >E-mail</label
                  >
                  <input
                    type="email"
                    class="form-control"
                    id="cadastroEmail"
                    placeholder="seu@email.com"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="cadastroPassword" class="form-label fw-semibold"
                    >Senha</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="cadastroPassword"
                    placeholder="Crie uma senha"
                    required
                  />
                </div>
                <div class="mb-4">
                  <label
                    for="cadastroConfirmPassword"
                    class="form-label fw-semibold"
                    >Confirmar senha</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="cadastroConfirmPassword"
                    placeholder="Confirme sua senha"
                    required
                  />
                </div>
                <button
                  type="submit"
                  class="btn btn-primary w-100 fw-semibold mb-2"
                >
                  Cadastrar
                </button>
                <a
                  href="{% url 'login' %}"
                  class="btn btn-secondary w-100 fw-semibold"
                  >Voltar para Login</a
                >
              </form>
              <hr class="my-4" />
              <div class="text-center text-secondary">
                Já tem uma conta?
                <a
                  href="{% url 'login' %}"
                  class="text-primary fw-semibold text-decoration-none"
                  >Faça login</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
