<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container">
      <div class="row min-vh-100 align-items-center justify-content-center">
        <div class="col-12 col-md-6 col-lg-5">
          <div class="card shadow">
            <div class="card-body p-4 p-md-5">
              <h1 class="fw-bold mb-4 text-center">Login</h1>
              <form onsubmit="handleLogin(event)">
                <div class="mb-3">
                  <label for="loginEmail" class="form-label fw-semibold"
                    >E-mail</label
                  >
                  <input
                    type="email"
                    class="form-control"
                    id="loginEmail"
                    placeholder="seu@email.com"
                    required
                  />
                </div>
                <div class="mb-4">
                  <label for="loginPassword" class="form-label fw-semibold"
                    >Senha</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="loginPassword"
                    placeholder="Digite sua senha"
                    required
                  />
                </div>
                <div class="mb-3 form-check">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="rememberMe"
                  />
                  <label class="form-check-label" for="rememberMe"
                    >Lembrar-me</label
                  >
                </div>
                <button
                  type="submit"
                  class="btn btn-primary w-100 fw-semibold mb-3"
                >
                  Entrar
                </button>
                <div class="text-center">
                  <a href="#" class="text-decoration-none text-secondary small"
                    >Esqueceu a senha?</a
                  >
                </div>
              </form>
              <hr class="my-4" />
              <div class="text-center text-secondary">
                NÃ£o tem uma conta?
                <a
                  href="{% url 'cadastrar_user' %}"
                  class="text-primary fw-semibold text-decoration-none"
                  >Cadastre-se</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
