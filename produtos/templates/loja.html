<!DOCTYPE html>
<html lang="pt-AO">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <title>Listar Produtos</title>
  </head>
  <body>
    <br></br>
    <div class="container mt-4">
      <h1>Lista de Produtos</h1>
      <!-- Link para cadastrar produto -->
      <a class="btn btn-outline-secondary" href="{% url 'cadastrar_produto' %}">Cadastrar novo produto</a>
      <br></br>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Nome do Produto</th>
            <th scope="col">Pre√ßo</th>
            <th scope="col">Apagar/Actualizar</th>
          </tr>
        </thead>
        {%for produto in produtos %}
        <tbody>
          <tr>
            <th scope="row">{{ produto.id }}</th>
              <form action="{%url 'editar_produto' produto.id%}" method="post">
              {% csrf_token %}
                <td><input class="form-control" type="text" name="nome_do_produto" value="{{ produto.nome }}"></td>
                <td><input class="form-control" type="text" name='preco_do_produto' value="{{ produto.preco }}"></td>
                <td><a class="btn btn-danger" href="{% url 'apagar_produto' produto.id %} ">Apagar</a><input type="submit" value="Actualizar" class="btn btn-secondary ml-3"></td>
              </form>     
          </tr>
          {% empty %}
            <tr>
              <td colspan="4" class="text-center text-secondary font-weight-bold" style="font-size: 18px; background-color: #a8a8a83a;">
                Nenhum produto cadastrado.
              </td>
            </tr>
          {% endfor %}
        </table>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
